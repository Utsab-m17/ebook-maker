<div>
  <app-header></app-header>
</div>

<div class="py-4 text-center">
  <h3 class="book-verification-text">Verify New Authors</h3>
</div>
<div class="container py-4">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Author</th>
        <th scope="col">Email ID</th>
        <th scope="col">Age</th>
        <th scope="col" class="text-center">About</th>
        <th scope="col" class="text-center">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let unauthorizedauthor of unauthorizedauthors; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ unauthorizedauthor.authorname }}</td>
        <td>{{ unauthorizedauthor.email }}</td>
        <td>{{ unauthorizedauthor.age }}</td>
        <td>{{ unauthorizedauthor.about }}</td>
        <td class="text-center">
          <button
            type="button"
            class="btn btn-success"
            (click)="verifyAuthor(unauthorizedauthor)"
          >
            Verify
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
