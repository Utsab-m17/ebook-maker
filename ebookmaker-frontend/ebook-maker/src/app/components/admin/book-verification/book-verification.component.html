<div>
  <app-header></app-header>
</div>

<div class="py-4 text-center">
  <h3 class="book-verification-text">Verify New Books</h3>
</div>
<div class="container py-4">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Book</th>
        <th scope="col">Author</th>
        <th scope="col">Genre</th>
        <th scope="col">Status</th>
        <th scope="col" class="text-center">Description</th>
        <th scope="col" class="text-center">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let nonverifiedbook of nonverifiedbooks; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ nonverifiedbook.id }}</td>
        <td>{{ nonverifiedbook.authorName }}</td>
        <td>{{ nonverifiedbook.genre }}</td>
        <td>{{ nonverifiedbook.completed ? "Yes" : "No" }}</td>
        <td>{{ nonverifiedbook.description }}</td>
        <td class="text-center">
          <button
            type="button"
            class="btn btn-success btn-margin-right"
            *ngIf="!nonverifiedbook.verified"
            (click)="verifyBook(nonverifiedbook)"
          >
            Verify
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
