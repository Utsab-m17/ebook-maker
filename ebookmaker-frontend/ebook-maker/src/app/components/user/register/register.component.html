<section class="vh-100 bg-image">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">User Registration</h2>
  
                <form #registrationForm="ngForm" (ngSubmit)="save()">
                  <div class="form-group">
                    <label for="email">Email<span class="text-danger">*</span></label>
                    <input type="email" id="email" name="email" [(ngModel)]="email" class="form-control" placeholder="Enter your email" required>
                    <div *ngIf="registrationForm.controls['email'].invalid && (registrationForm.controls['email'].dirty || registrationForm.submitted)" class="text-danger">
                      Email is required
                    </div>
                  </div>
  
                  <div class="form-group">
                    <label for="username">Name<span class="text-danger">*</span></label>
                    <input type="text" id="username" name="username" [(ngModel)]="username" class="form-control" placeholder="Enter your name" required>
                    <div *ngIf="registrationForm.controls['username'].invalid && (registrationForm.controls['username'].dirty || registrationForm.submitted)" class="text-danger">
                      Name is required
                    </div>
                  </div>
  
                  <div class="form-group">
                    <label for="password">Password<span class="text-danger">*</span></label>
                    <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control" placeholder="Enter password" required>
                    <div *ngIf="registrationForm.controls['password'].invalid && (registrationForm.controls['password'].dirty || registrationForm.submitted)" class="text-danger">
                      Password is required
                    </div>
                  </div>
  
                  <div class="form-group">
                    <label for="age">Age<span class="text-danger">*</span></label>
                    <input type="text" id="age" name="age" [(ngModel)]="age" class="form-control" placeholder="Enter your age" required>
                    <div *ngIf="registrationForm.controls['age'].invalid && (registrationForm.controls['age'].dirty || registrationForm.submitted)" class="text-danger">
                      Age is required
                    </div>
                  </div>
  
                  <br>
                  <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success">Register</button>
                  </div>
  
                  <p class="text-center text-muted mt-5 mb-0">Already have an account? <a href="/login" class="fw-bold text-body"><u>Login here</u></a></p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
